<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etherith - Memory Vault</title>
    <style>
        :root {
            /* Pure Monochrome Palette */
            --black: #000000;
            --white: #FFFFFF;

            /* Contextual Colors */
            --vault-bg: var(--white);
            --vault-card: var(--black);
            --vault-text: var(--black);
            --archive-bg: var(--black);
            --archive-card: var(--white);
            --archive-text: var(--white);

            /* Typography Scale - Fixed Sizes */
            --font-display: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

            /* Fixed Layout Dimensions - Compact */
            --sidebar-width: 220px;
            --sidebar-width-mobile: 100vw;
            --sidebar-height-mobile: 60px;

            --header-height: 80px;
            --header-height-mobile: 70px;

            --content-padding: 40px;
            --content-padding-tablet: 32px;
            --content-padding-mobile: 24px;

            /* Fixed Grid System - Compact */
            --card-width: 280px;
            --card-width-tablet: 260px;
            --card-width-mobile: calc(100vw - 48px);
            --card-height: auto;
            --card-gap: 24px;
            --card-gap-tablet: 20px;
            --card-gap-mobile: 16px;

            /* Fixed Spacing Scale - Compact */
            --space-xs: 6px;
            --space-sm: 12px;
            --space-md: 18px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            --space-3xl: 60px;
            --space-4xl: 80px;

            /* Fixed Border & Radius */
            --border-width: 1px;
            --border-radius-sm: 8px;
            --border-radius-md: 16px;
            --border-radius-lg: 24px;

            /* Motion System */
            --ease-luxury: cubic-bezier(0.33, 1, 0.68, 1);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --duration-fast: 200ms;
            --duration-medium: 400ms;
            --duration-slow: 600ms;

            /* Breakpoints */
            --breakpoint-mobile: 768px;
            --breakpoint-tablet: 1024px;
            --breakpoint-desktop: 1440px;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--vault-bg);
            color: var(--vault-text);
            line-height: 1.6;
            font-weight: 400;
            letter-spacing: -0.01em;
            transition: all var(--duration-luxury) var(--ease-luxury);
            overflow-x: hidden;
        }

        .archive-mode {
            background: var(--archive-bg);
            color: var(--archive-text);
        }

        .app-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Fixed Sidebar Navigation */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--vault-bg);
            border-right: var(--border-width) solid var(--black);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all var(--duration-medium) var(--ease-luxury);
            z-index: 100;
        }

        .archive-mode .sidebar {
            background: var(--archive-bg);
            border-right-color: var(--white);
        }

        .logo {
            padding: var(--space-2xl) var(--space-lg) var(--space-lg);
            text-align: left;
            border-bottom: var(--border-width) solid currentColor;
            transition: all var(--duration-luxury) var(--ease-luxury);
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: currentColor;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform var(--duration-medium) var(--ease-luxury);
        }

        .logo:hover::after {
            transform: scaleX(1);
        }

        .logo h1 {
            font-family: var(--font-display);
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: var(--space-xs);
            color: inherit;
            transition: all var(--duration-medium) var(--ease-luxury);
        }

        .logo p {
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin: 0;
            opacity: 0.8;
        }

        .nav-menu {
            flex: 1;
            padding: var(--space-xl) 0;
        }

        .nav-item {
            display: block;
            padding: var(--space-md) var(--space-xl);
            color: inherit;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            letter-spacing: -0.01em;
            transition: all var(--duration-medium) var(--ease-luxury);
            cursor: pointer;
            position: relative;
            opacity: 0.6;
            border-left: 3px solid transparent;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0;
            background: currentColor;
            transition: width var(--duration-medium) var(--ease-luxury);
        }

        .nav-item:hover {
            opacity: 1;
            transform: translateX(var(--space-sm));
            border-left-color: currentColor;
        }

        .nav-item.active {
            opacity: 1;
            font-weight: 600;
            border-left-color: currentColor;
        }

        .nav-item.active::before {
            width: 3px;
        }

        /* Profile Section */
        .profile-section {
            padding: 40px;
            border-top: 1px solid var(--border-light);
            background: transparent;
            transition: border-color var(--duration-medium) var(--transition-luxury);
        }

        .archive-mode .profile-section {
            border-top-color: var(--border-dark);
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .profile-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--grey-200);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all var(--duration-medium) var(--transition-luxury);
        }

        .archive-mode .profile-avatar {
            background: var(--grey-800);
        }

        .profile-details h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            color: inherit;
        }

        .profile-details p {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .discord-login {
            background: transparent;
            color: inherit;
            border: 2px solid currentColor;
            padding: 16px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: -0.01em;
            width: 100%;
            transition: all var(--duration-medium) var(--transition-luxury);
            text-transform: uppercase;
        }

        .discord-login:hover {
            background: currentColor;
            color: var(--vault-bg);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .archive-mode .discord-login:hover {
            color: var(--archive-bg);
        }

        /* Main Content - Gallery Layout */
        .main-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--vault-bg);
            transition: all var(--duration-luxury) var(--ease-luxury);
        }

        .archive-mode .main-content {
            background: var(--archive-bg);
        }

        .header {
            height: var(--header-height);
            padding: 0 var(--content-padding);
            border-bottom: var(--border-width) solid currentColor;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all var(--duration-medium) var(--ease-luxury);
            position: relative;
            flex-shrink: 0;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, currentColor 50%, transparent 100%);
            opacity: 0.3;
        }

        .header h2 {
            font-family: var(--font-display);
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin: 0;
            color: inherit;
            transition: all var(--duration-medium) var(--ease-luxury);
        }

        .header-subtitle {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-top: var(--space-xs);
            opacity: 0.8;
        }

        .content-area {
            flex: 1;
            padding: var(--content-padding);
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
            position: relative;
            height: calc(100vh - var(--header-height));
        }

        .content-area::-webkit-scrollbar {
            width: 1px;
        }

        .content-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .content-area::-webkit-scrollbar-thumb {
            background: currentColor;
            border-radius: 0;
            opacity: 0.3;
        }

        /* Memory Upload Section - Vault Receipt Style */
        .upload-section {
            background: var(--vault-card);
            border: var(--border-width) solid currentColor;
            border-radius: var(--card-radius);
            padding: var(--space-4xl) var(--space-3xl);
            text-align: center;
            margin-bottom: var(--space-3xl);
            transition: all var(--duration-luxury) var(--ease-luxury);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .archive-mode .upload-section {
            background: var(--archive-card);
            color: var(--archive-text);
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: currentColor;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform var(--duration-medium) var(--ease-luxury);
        }

        .upload-section:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 32px 80px rgba(0, 0, 0, 0.15);
        }

        .archive-mode .upload-section:hover {
            box-shadow: 0 32px 80px rgba(255, 255, 255, 0.1);
        }

        .upload-section:hover::before {
            transform: scaleX(1);
        }

        .upload-section.dragover {
            border-style: solid;
            background: currentColor;
            color: var(--vault-bg);
            transform: scale(1.02);
        }

        .archive-mode .upload-section.dragover {
            color: var(--archive-bg);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--space-xl);
            background: transparent;
            border: var(--border-width) solid currentColor;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all var(--duration-luxury) var(--ease-luxury);
            position: relative;
        }

        .upload-section:hover .upload-icon {
            transform: scale(1.05) rotate(2deg);
            border-width: 2px;
        }

        .upload-section h3 {
            font-family: var(--font-display);
            font-size: 20px;
            font-weight: 700;
            margin-bottom: var(--space-sm);
            letter-spacing: -0.01em;
        }

        .upload-section p {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
            margin-bottom: var(--space-xs);
            letter-spacing: 0.01em;
        }

        .upload-section small {
            font-size: 11px;
            font-weight: 500;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .memory-note {
            max-width: 600px;
            margin: 60px auto;
        }

        .memory-note label {
            display: block;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 16px;
            letter-spacing: -0.01em;
        }

        .memory-note textarea {
            width: 100%;
            background: transparent;
            border: 2px solid var(--border-light);
            border-radius: 16px;
            padding: 24px;
            color: inherit;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.6;
            transition: all var(--duration-medium) var(--transition-luxury);
        }

        .archive-mode .memory-note textarea {
            border-color: var(--border-dark);
        }

        .memory-note textarea:focus {
            outline: none;
            border-color: var(--grey-600);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        }

        .archive-mode .memory-note textarea:focus {
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.1);
        }

        .memory-note textarea::placeholder {
            opacity: 0.5;
        }

        .memory-note small {
            display: block;
            margin-top: 12px;
            font-size: 12px;
            opacity: 0.6;
            text-align: right;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .upload-controls {
            display: flex;
            gap: 24px;
            justify-content: center;
            align-items: center;
            margin-top: 60px;
        }

        .btn {
            padding: var(--space-sm) var(--space-lg);
            border: var(--border-width) solid currentColor;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            background: transparent;
            color: inherit;
            transition: all var(--duration-luxury) var(--ease-luxury);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: currentColor;
            transition: left var(--duration-luxury) var(--ease-luxury);
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .archive-mode .btn:hover {
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            border-width: 2px;
        }

        .btn-secondary {
            opacity: 0.7;
        }

        .btn-secondary:hover {
            opacity: 1;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .btn:disabled::before {
            display: none;
        }

        /* Radio button styling */
        .upload-controls label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .upload-controls input[type="radio"] {
            width: 20px;
            height: 20px;
            border: 2px solid currentColor;
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            position: relative;
            margin: 0;
        }

        .upload-controls input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: currentColor;
            border-radius: 50%;
        }

        /* Fixed Memory Vault Grid */
        .memories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, var(--card-width));
            gap: var(--card-gap);
            justify-content: start;
            margin-top: var(--space-xl);
        }

        .memory-card {
            width: var(--card-width);
            height: var(--card-height);
            background: var(--vault-card);
            border-radius: var(--border-radius-lg);
            padding: var(--space-xl);
            border: var(--border-width) solid currentColor;
            transition: all var(--duration-medium) var(--ease-luxury);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .archive-mode .memory-card {
            background: var(--archive-card);
            color: var(--archive-text);
        }

        .memory-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: currentColor;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform var(--duration-medium) var(--ease-luxury);
        }

        .memory-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.2);
        }

        .archive-mode .memory-card:hover {
            box-shadow: 0 40px 100px rgba(255, 255, 255, 0.15);
        }

        .memory-card:hover::before {
            transform: scaleX(1);
        }

        .memory-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
        }

        .memory-type {
            background: transparent;
            color: inherit;
            border: var(--border-width) solid currentColor;
            padding: var(--space-xs) var(--space-sm);
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.8;
        }

        .memory-status {
            font-size: 10px;
            padding: var(--space-xs) var(--space-sm);
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: var(--border-width) solid currentColor;
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        .memory-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: currentColor;
            opacity: 0.1;
            transition: opacity var(--duration-fast) var(--ease-smooth);
        }

        .memory-status:hover::before {
            opacity: 0.2;
        }

        .status-local { opacity: 0.6; }
        .status-uploading {
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        .status-uploaded,
        .status-pinned,
        .status-moderated { opacity: 1; }
        .status-rejected,
        .status-error { opacity: 0.7; }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        .memory-note-display {
            margin: var(--space-md) 0;
            font-size: 16px;
            line-height: 1.6;
            font-weight: 400;
            letter-spacing: -0.005em;
            opacity: 0.9;
            quotes: "\201C" "\201D";
        }

        .memory-note-display::before {
            content: open-quote;
            font-size: 20px;
            opacity: 0.4;
        }

        .memory-note-display::after {
            content: close-quote;
            font-size: 20px;
            opacity: 0.4;
        }

        .memory-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--space-lg);
            padding-top: var(--space-md);
            border-top: var(--border-width) solid currentColor;
            font-size: 11px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .cid-link {
            color: inherit;
            text-decoration: none;
            font-family: 'Inter', monospace;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.05em;
            padding: 6px 12px;
            border: 1px solid currentColor;
            border-radius: 6px;
            transition: all var(--duration-fast) var(--transition-smooth);
            display: inline-block;
            margin-top: 8px;
        }

        .cid-link:hover {
            background: currentColor;
            color: var(--vault-card);
            transform: translateY(-1px);
        }

        .archive-mode .cid-link:hover {
            color: var(--archive-card);
        }

        /* View Transitions */
        .view-content {
            opacity: 0;
            transform: translateY(20px);
            transition: all var(--duration-slow) var(--transition-luxury);
        }

        .view-content.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Empty State Styling */
        .empty-state {
            text-align: center;
            padding: 120px 40px;
            opacity: 0.7;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 32px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        /* Search Section */
        .search-section {
            margin-bottom: 60px;
        }

        .search-section input {
            width: 100%;
            padding: 20px 24px;
            background: transparent;
            border: 2px solid var(--border-light);
            border-radius: 16px;
            color: inherit;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: -0.01em;
            transition: all var(--duration-medium) var(--transition-luxury);
        }

        .archive-mode .search-section input {
            border-color: var(--border-dark);
        }

        .search-section input:focus {
            outline: none;
            border-color: var(--grey-600);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        }

        .archive-mode .search-section input:focus {
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.1);
        }

        .search-section input::placeholder {
            opacity: 0.5;
        }

        /* Fixed Responsive Layout - Breakpoint System */

        /* Tablet Layout - Fixed Dimensions */
        @media (max-width: 1024px) {
            :root {
                --card-width: var(--card-width-tablet);
                --card-gap: var(--card-gap-tablet);
                --content-padding: var(--content-padding-tablet);
            }

            .memories-grid {
                grid-template-columns: repeat(auto-fill, var(--card-width-tablet));
                gap: var(--card-gap-tablet);
            }

            .memory-card {
                width: var(--card-width-tablet);
            }
        }

        /* Mobile Layout - Stack and Fixed Dimensions */
        @media (max-width: 768px) {
            :root {
                --card-width: var(--card-width-mobile);
                --card-gap: var(--card-gap-mobile);
                --content-padding: var(--content-padding-mobile);
            }

            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: var(--sidebar-height-mobile) 1fr;
            }

            .sidebar {
                width: var(--sidebar-width-mobile);
                height: var(--sidebar-height-mobile);
                flex-direction: row;
                border-right: none;
                border-bottom: var(--border-width) solid var(--black);
            }

            .archive-mode .sidebar {
                border-bottom-color: var(--white);
            }

            .logo {
                padding: var(--space-md) var(--space-lg);

    <!-- Load Yjs and IPFS dependencies -->
    <script type="module">
        // Initialize Etherith application
        console.log('🚀 Initializing Etherith Memory Vault...');

        // Global app state
        window.etherith = {
            user: null,
            memories: new Map(),
            ydoc: null,
            memoriesArray: null,
            profileData: null,
            isAuthenticated: false,
            helia: null,
            pinataAPI: null
        };

        // Load required modules
        async function loadDependencies() {
            // Prevent double imports by checking if already loaded
            if (window.etherith?.dependenciesLoaded) {
                console.log('📦 Dependencies already loaded, skipping...');
                initializeEtherith();
                return;
            }

            try {

            console.log('📦 Loading dependencies...');

            const [Y, { WebrtcProvider }, { IndexeddbPersistence }, { createHelia }, { unixfs }] = await Promise.all([
                import('https://esm.sh/yjs@13.6.27?bundle&no-check&external=none'),
                import('https://esm.sh/y-webrtc@10.3.0?bundle&no-check&external=none&deps=yjs@13.6.27'),
                import('https://esm.sh/y-indexeddb@9.0.12?bundle&no-check&external=none&deps=yjs@13.6.27'),
                import('https://esm.sh/helia@4.2.6?bundle&external=none'),
                import('https://esm.sh/@helia/unixfs@3.0.7?bundle&external=none')
            ]);

            // Set globals only if not already set (prevent double import)
            if (!window.Y) {
                window.Y = Y;
                console.log('📚 Yjs imported and assigned to window.Y');
            } else {
                console.log('⚠️ Yjs already exists on window, skipping assignment');
            }
            if (!window.WebrtcProvider) window.WebrtcProvider = WebrtcProvider;
            if (!window.IndexeddbPersistence) window.IndexeddbPersistence = IndexeddbPersistence;
            if (!window.createHelia) window.createHelia = createHelia;
            if (!window.unixfs) window.unixfs = unixfs;

            // Mark dependencies as loaded
            if (!window.etherith) window.etherith = {};
            window.etherith.dependenciesLoaded = true;

            console.log('✅ Dependencies loaded successfully');

            // Initialize the application
            initializeEtherith();

            // Check for fallback auth parameter
            checkFallbackAuth();

            } catch (error) {
                console.error('❌ Failed to load dependencies:', error);
                updateDebugInfo(`Error loading dependencies: ${error.message}`);
            }
        }

        // Start loading dependencies
        loadDependencies();

        function checkFallbackAuth() {
            const urlParams = new URLSearchParams(window.location.search);
            const authData = urlParams.get('auth');

            if (authData) {
                try {
                    const userData = JSON.parse(atob(authData));
                    console.log('✅ Discord login from fallback URL:', userData.username);

                    // Store user data
                    window.etherith.user = userData;
                    window.etherith.isAuthenticated = true;

                    // Store in Yjs document for persistence
                    window.etherith.profileData.set('user', userData);
                    window.etherith.profileData.set('lastLogin', Date.now());

                    // Update UI
                    updateProfileUI(userData);

                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);

                } catch (error) {
                    console.error('❌ Failed to parse fallback auth data:', error);
                }
            }
        }

        function initializeEtherith() {
            console.log('🏗️ Initializing Etherith core systems...');

            // Create Yjs document for memories
            const ydoc = new Y.Doc();
            window.etherith.ydoc = ydoc;

            // Create shared arrays for different data types
            window.etherith.memoriesArray = ydoc.getArray('memories');
            window.etherith.profileData = ydoc.getMap('profile');
            window.etherith.archiveData = ydoc.getArray('publicArchive');

            // Setup offline persistence
            const indexeddbProvider = new IndexeddbPersistence('etherith-vault', ydoc);
            indexeddbProvider.on('synced', () => {
                console.log('💾 Local data synchronized');
                updateSyncStatus('synced');
                loadMemoriesFromStorage();
            });

            // Setup P2P synchronization for public archive with reduced signaling servers
            const webrtcProvider = new WebrtcProvider('etherith-public-archive', ydoc, {
                signaling: [
                    'wss://signaling.yjs.dev',
                    'wss://y-webrtc-signaling-eu.herokuapp.com'
                ],
                maxConns: 10,
                filterBcConns: true
            });
            webrtcProvider.on('peers', (peers) => {
                const peerCount = Array.isArray(peers) ? peers.length : (peers.peers ? peers.peers.length : 0);
                console.log(`🌐 Connected to ${peerCount} peers`);
                updateConnectionStatus(`${peerCount} peers`);
            });

            // Reduce connection timeout errors
            webrtcProvider.on('status', ({ connected }) => {
                if (!connected) {
                    console.log('🔄 P2P connection retrying...');
                }
            });

            // Initialize Helia IPFS node
            initializeHelia();

            // Setup UI event listeners
            setupUIEventListeners();

            // Load existing memories
            loadMemoriesFromStorage();

            // Check for existing authentication
            checkExistingAuth();

            updateDebugInfo({
                status: 'Initialized',
                memoriesCount: window.etherith.memoriesArray.length,
                authenticated: window.etherith.isAuthenticated,
                timestamp: new Date().toISOString()
            });
        }

        function setupUIEventListeners() {
            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const view = item.dataset.view;
                    switchView(view);
                });
            });

            // File upload
            const uploadZone = document.getElementById('upload-zone');
            const fileInput = document.getElementById('file-input');
            const noteInput = document.getElementById('memory-note-input');
            const uploadBtn = document.getElementById('upload-btn');

            uploadZone.addEventListener('click', () => fileInput.click());
            uploadZone.addEventListener('dragover', handleDragOver);
            uploadZone.addEventListener('drop', handleFileDrop);

            fileInput.addEventListener('change', handleFileSelect);
            noteInput.addEventListener('input', updateNoteCounter);

            uploadBtn.addEventListener('click', uploadMemory);
        }

        function switchView(viewName) {
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-view="${viewName}"]`).classList.add('active');

            // Archive mode styling
            const body = document.body;
            if (viewName === 'archive') {
                body.classList.add('archive-mode');
            } else {
                body.classList.remove('archive-mode');
            }

            // Update content with transitions
            document.querySelectorAll('.view-content').forEach(view => {
                view.classList.remove('active');
                setTimeout(() => {
                    view.style.display = 'none';
                }, 300);
            });

            setTimeout(() => {
                const viewElement = document.getElementById(`${viewName}-view`);
                if (viewElement) {
                    viewElement.style.display = 'block';
                    setTimeout(() => {
                        viewElement.classList.add('active');
                    }, 50);
                }
            }, 300);

            // Update title and subtitle
            const viewData = {
                vault: { title: 'Vault', subtitle: 'Preserve what matters' },
                upload: { title: 'Preserve', subtitle: 'Every memory, proofed forever' },
                archive: { title: 'Archive', subtitle: 'Safe. Private. Immutable.' },
                profile: { title: 'Identity', subtitle: 'Your digital signature' },
                settings: { title: 'Protocol', subtitle: 'Configure preservation' }
            };

            const data = viewData[viewName] || { title: viewName, subtitle: '' };
            document.getElementById('page-title').textContent = data.title;
            document.getElementById('page-subtitle').textContent = data.subtitle;

            // Load view-specific data
            if (viewName === 'archive') {
                loadPublicArchive();
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleFileDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            handleFiles(files);
        }

        function handleFiles(files) {
            console.log('📁 Files selected:', files.length);

            files.forEach(file => {
                console.log(`File: ${file.name}, Size: ${file.size}, Type: ${file.type}`);
            });

            // Enable upload button if files selected and note provided
            checkUploadReadiness();
        }

        function updateNoteCounter() {
            const noteInput = document.getElementById('memory-note-input');
            const counter = document.getElementById('note-counter');
            const length = noteInput.value.length;
            counter.textContent = `${length}/300 characters`;

            checkUploadReadiness();
        }

        function checkUploadReadiness() {
            const fileInput = document.getElementById('file-input');
            const noteInput = document.getElementById('memory-note-input');
            const uploadBtn = document.getElementById('upload-btn');

            const hasFiles = fileInput.files.length > 0;
            const hasNote = noteInput.value.trim().length >= 10; // Minimum 10 characters

            uploadBtn.disabled = !(hasFiles && hasNote);
        }

        async function initializeHelia() {
            try {
                console.log('🌐 Initializing Helia IPFS node...');

                // Create Helia instance with minimal bootstrap peers
                const helia = await createHelia({
                    start: false,  // Start manually to control lifecycle
                    config: {
                        Bootstrap: [
                            '/dnsaddr/bootstrap.libp2p.io/p2p/QmNnooDu7bfjPFoTZYxMNLWUQJyrVwtbZg5gBMjTezGAJN',
                            '/dnsaddr/bootstrap.libp2p.io/p2p/QmbLHAnMoJPWSCR5Zp6w6hV6qGMBq1ey7HbqFBLj7dkJC'
                        ]
                    }
                });

                await helia.start();
                window.etherith.helia = helia;

                // Create UnixFS instance
                window.etherith.fs = unixfs(helia);

                console.log('✅ Helia IPFS node ready');

            } catch (error) {
                console.warn('⚠️ Helia initialization failed:', error);
                console.log('📄 Will use Pinata-only mode');
            }
        }

        async function uploadMemory() {
            console.log('📤 Starting memory upload...');

            const fileInput = document.getElementById('file-input');
            const noteInput = document.getElementById('memory-note-input');
            const visibility = document.querySelector('input[name="visibility"]:checked').value;

            if (!fileInput.files.length || !noteInput.value.trim()) {
                alert('Please select files and add a memory note.');
                return;
            }

            try {
                updateSyncStatus('uploading');

                for (const file of fileInput.files) {
                    console.log(`📁 Processing file: ${file.name}`);

                    // Create memory object
                    const memory = {
                        id: `mem_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                        note: noteInput.value.trim(),
                        type: getFileType(file),
                        visibility: visibility,
                        timestamp: Date.now(),
                        userId: window.etherith.user?.id || 'anonymous',
                        fileName: file.name,
                        fileSize: file.size,
                        status: 'uploading',
                        cid: null,
                        pinned: false
                    };

                    // Add to Yjs array immediately (shows as "uploading")
                    window.etherith.memoriesArray.push([memory]);
                    loadMemoriesFromStorage(); // Refresh UI

                    try {
                        // Step 1: Generate CID with Helia (if available)
                        let localCid = null;
                        if (window.etherith.fs) {
                            console.log('🔗 Generating CID with Helia...');
                            const fileBytes = new Uint8Array(await file.arrayBuffer());
                            localCid = await window.etherith.fs.addBytes(fileBytes);
                            console.log('✅ Local CID generated:', localCid.toString());
                        }

                        // Step 2: Upload to Pinata for permanent storage
                        console.log('☁️ Uploading to Pinata...');
                        const uploadResult = await uploadToPinata(file, memory);

                        if (uploadResult.success) {
                            let updatedMemory = {
                                ...memory,
                                status: uploadResult.proof.pinned ? 'pinned' : 'uploaded',
                                cid: uploadResult.cid,
                                pinned: uploadResult.proof.pinned,
                                proof: uploadResult.proof,
                                localCid: localCid ? localCid.toString() : null
                            };

                            // Step 3: AI Moderation for public memories
                            if (memory.visibility === 'public') {
                                console.log('🛡️ Moderating public memory...');
                                try {
                                    const moderationResult = await moderateContent({
                                        memoryNote: memory.note,
                                        fileName: memory.fileName,
                                        fileType: memory.type,
                                        cid: uploadResult.cid
                                    });

                                    updatedMemory.moderation = moderationResult.moderation;

                                    if (moderationResult.moderation.approved) {
                                        updatedMemory.status = 'moderated';
                                        // Add to public archive
                                        window.etherith.archiveData.push([updatedMemory]);
                                        console.log('✅ Memory approved for public archive');
                                    } else {
                                        updatedMemory.status = 'rejected';
                                        updatedMemory.visibility = 'private'; // Keep as private
                                        console.log('❌ Memory rejected by moderation:', moderationResult.moderation.reason);
                                    }

                                } catch (moderationError) {
                                    console.warn('⚠️ Moderation failed, keeping private:', moderationError);
                                    updatedMemory.visibility = 'private';
                                    updatedMemory.moderationError = moderationError.message;
                                }
                            }

                            // Update in Yjs array
                            const memories = window.etherith.memoriesArray.toArray();
                            const index = memories.findIndex(m => m.id === memory.id);
                            if (index >= 0) {
                                window.etherith.memoriesArray.delete(index, 1);
                                window.etherith.memoriesArray.insert(index, [updatedMemory]);
                            }

                            console.log('✅ Memory processed successfully:', updatedMemory.id);

                        } else {
                            throw new Error(uploadResult.error || 'Upload failed');
                        }

                    } catch (uploadError) {
                        console.error('❌ Upload failed for file:', file.name, uploadError);

                        // Update memory status to error
                        const memories = window.etherith.memoriesArray.toArray();
                        const index = memories.findIndex(m => m.id === memory.id);
                        if (index >= 0) {
                            const errorMemory = { ...memory, status: 'error', error: uploadError.message };
                            window.etherith.memoriesArray.delete(index, 1);
                            window.etherith.memoriesArray.insert(index, [errorMemory]);
                        }
                    }
                }

                // Clear form
                fileInput.value = '';
                noteInput.value = '';
                updateNoteCounter();

                // Switch to vault view
                switchView('vault');
                loadMemoriesFromStorage();

                updateSyncStatus('synced');

            } catch (error) {
                console.error('❌ Upload process failed:', error);
                updateSyncStatus('error');
                alert('Upload failed: ' + error.message);
            }
        }

        async function uploadToPinata(file, metadata) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('metadata', JSON.stringify(metadata));

            const response = await fetch('/functions/ipfs/upload', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`Pinata upload failed: ${response.status}`);
            }

            return await response.json();
        }

        async function moderateContent(data) {
            const response = await fetch('/functions/ai/moderate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                throw new Error(`Moderation failed: ${response.status}`);
            }

            return await response.json();
        }

        function getFileType(file) {
            const type = file.type.split('/')[0];
            const typeMap = {
                'image': 'image',
                'video': 'video',
                'audio': 'audio',
                'text': 'document',
                'application': 'document'
            };
            return typeMap[type] || 'document';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function loadMemoriesFromStorage() {
            const memoriesContainer = document.getElementById('memories-container');
            const memories = window.etherith.memoriesArray.toArray();

            if (memories.length === 0) {
                memoriesContainer.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">⬆</div>
                        <h3>Your vault awaits</h3>
                        <p>Preserve your first memory to begin</p>
                        <p><small>Every memory, proofed forever</small></p>
                        <button class="btn btn-primary" onclick="switchView('upload')" style="margin-top: 40px;">
                            Begin Preserving
                        </button>
                    </div>
                `;
                return;
            }

            memoriesContainer.innerHTML = memories.map(memory => `
                <div class="memory-card">
                    <div class="memory-header">
                        <span class="memory-type">${memory.type}</span>
                        <span class="memory-status status-${memory.status}">
                            ${memory.status}${memory.pinned ? ' 📌' : ''}
                        </span>
                    </div>
                    <div class="memory-note-display">"${memory.note}"</div>

                    ${memory.error ? `
                        <div style="color: var(--danger); font-size: 12px; margin: 8px 0; padding: 8px; background: rgba(237, 66, 69, 0.1); border-radius: 4px;">
                            ❌ ${memory.error}
                        </div>
                    ` : ''}

                    <div class="memory-meta">
                        <span>${new Date(memory.timestamp).toLocaleDateString()}</span>
                        <span>${memory.fileName} (${formatFileSize(memory.fileSize)})</span>
                    </div>

                    ${memory.cid ? `
                        <div style="margin-top: 12px;">
                            <a href="https://ipfs.io/ipfs/${memory.cid}" class="cid-link" target="_blank" title="View on IPFS">
                                ${memory.cid.substring(0, 12)}...
                            </a>
                            ${memory.proof && memory.proof.pinned ? `
                                <div style="font-size: 10px; color: var(--success); margin-top: 4px;">
                                    Permanently preserved
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}

                    ${memory.visibility === 'public' ? `
                        <div style="font-size: 10px; opacity: 0.6; margin-top: 8px; text-transform: uppercase; letter-spacing: 0.1em;">
                            Public Memory
                        </div>
                    ` : `
                        <div style="font-size: 10px; opacity: 0.6; margin-top: 8px; text-transform: uppercase; letter-spacing: 0.1em;">
                            Private Memory
                        </div>
                    `}
                </div>
            `).join('');

            console.log(`📊 Loaded ${memories.length} memories`);
        }

        function loadPublicArchive() {
            const archiveContainer = document.getElementById('archive-container');
            const archiveMemories = window.etherith.archiveData.toArray();

            if (archiveMemories.length === 0) {
                archiveContainer.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">⬇</div>
                        <h3>Archive is quiet</h3>
                        <p>No public memories yet</p>
                        <p><small>Share your first public memory</small></p>
                    </div>
                `;
                return;
            }

            displayArchiveMemories(archiveMemories);
            console.log(`🌐 Loaded ${archiveMemories.length} public memories`);
        }

        function displayArchiveMemories(memories) {
            const archiveContainer = document.getElementById('archive-container');

            archiveContainer.innerHTML = memories.map(memory => `
                <div class="memory-card">
                    <div class="memory-header">
                        <span class="memory-type">${memory.type}</span>
                        <span class="memory-status status-moderated">
                            ✅ Moderated
                        </span>
                    </div>
                    <div class="memory-note-display">"${memory.note}"</div>

                    <div class="memory-meta">
                        <span>${new Date(memory.timestamp).toLocaleDateString()}</span>
                        <span>${memory.fileName} (${formatFileSize(memory.fileSize)})</span>
                    </div>

                    ${memory.cid ? `
                        <div style="margin-top: 12px;">
                            <a href="https://ipfs.io/ipfs/${memory.cid}" class="cid-link" target="_blank" title="View on IPFS">
                                ${memory.cid.substring(0, 12)}...
                            </a>
                            <div style="font-size: 10px; color: var(--success); margin-top: 4px;">
                                Permanently preserved
                            </div>
                        </div>
                    ` : ''}

                    <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;">
                        <div style="font-size: 12px; opacity: 0.7;">
                            Shared by ${getUserDisplayName(memory.userId)}
                        </div>
                        <div style="font-size: 10px; opacity: 0.6; text-transform: uppercase; letter-spacing: 0.1em;">
                            Public Memory
                        </div>
                    </div>

                    ${memory.moderation && memory.moderation.confidence ? `
                        <div style="font-size: 10px; opacity: 0.5; margin-top: 8px; text-transform: uppercase; letter-spacing: 0.1em;">
                            AI Verified • ${Math.round(memory.moderation.confidence * 100)}% Confidence
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function getUserDisplayName(userId) {
            // Try to get user info from stored profiles
            const currentUser = window.etherith.user;
            if (currentUser && currentUser.id === userId) {
                return currentUser.username + ' (You)';
            }

            // For now, show partial ID
            return userId.substring(0, 8) + '...';
        }

        let searchTimeout;
        function searchArchive() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = document.getElementById('archive-search').value.toLowerCase().trim();
                const allMemories = window.etherith.archiveData.toArray();

                if (!searchTerm) {
                    displayArchiveMemories(allMemories);
                    return;
                }

                const filteredMemories = allMemories.filter(memory => {
                    return (
                        memory.note.toLowerCase().includes(searchTerm) ||
                        memory.fileName.toLowerCase().includes(searchTerm) ||
                        memory.type.toLowerCase().includes(searchTerm) ||
                        getUserDisplayName(memory.userId).toLowerCase().includes(searchTerm)
                    );
                });

                displayArchiveMemories(filteredMemories);
                console.log(`🔍 Search results: ${filteredMemories.length} memories found`);
            }, 300);
        }

        function updateConnectionStatus(status) {
            document.getElementById('connection-status').textContent = status;
        }

        function updateSyncStatus(status) {
            const syncDot = document.getElementById('sync-dot');
            const syncStatus = document.getElementById('sync-status');

            syncDot.className = 'status-dot';

            switch (status) {
                case 'synced':
                    syncDot.classList.add('online');
                    syncStatus.textContent = 'Synced';
                    break;
                case 'syncing':
                case 'uploading':
                    syncDot.classList.add('syncing');
                    syncStatus.textContent = 'Syncing';
                    break;
                case 'error':
                    syncDot.classList.add('offline');
                    syncStatus.textContent = 'Error';
                    break;
            }
        }

        function updateDebugInfo(info) {
            const debugElement = document.getElementById('debug-info');
            debugElement.textContent = typeof info === 'string' ? info : JSON.stringify(info, null, 2);
        }

        // Real Discord OAuth integration
        window.loginWithDiscord = function() {
            console.log('🎮 Starting Discord OAuth flow...');

            // Discord OAuth configuration
            const DISCORD_CLIENT_ID = '1372269269143916544';
            const REDIRECT_URI = window.location.origin + '/functions/discord-oauth/callback';
            const SCOPES = 'identify email';

            // Generate state for security
            const state = btoa(Math.random().toString(36).substring(7));
            sessionStorage.setItem('discord_oauth_state', state);

            // Build Discord OAuth URL
            const discordAuthURL = new URL('https://discord.com/api/oauth2/authorize');
            discordAuthURL.searchParams.append('client_id', DISCORD_CLIENT_ID);
            discordAuthURL.searchParams.append('redirect_uri', REDIRECT_URI);
            discordAuthURL.searchParams.append('response_type', 'code');
            discordAuthURL.searchParams.append('scope', SCOPES);
            discordAuthURL.searchParams.append('state', state);

            // Open popup window for OAuth
            const popup = window.open(
                discordAuthURL.toString(),
                'discord-oauth',
                'width=500,height=700,scrollbars=yes,resizable=yes'
            );

            // Listen for messages from popup
            window.addEventListener('message', handleDiscordOAuthMessage, false);

            // Check if popup was blocked
            if (!popup || popup.closed) {
                alert('Popup blocked. Please allow popups and try again.');
                return;
            }

            // Monitor popup closure
            const checkClosed = setInterval(() => {
                if (popup.closed) {
                    clearInterval(checkClosed);
                    window.removeEventListener('message', handleDiscordOAuthMessage, false);
                }
            }, 1000);
        };

        function handleDiscordOAuthMessage(event) {
            // Validate origin for security (allow Cloudflare Pages subdomains)
            const allowedOrigins = [
                window.location.origin,
                'https://etherith-production.pages.dev',
                'https://68920ed9.etherith-production.pages.dev'
            ];

            if (!allowedOrigins.some(origin => event.origin.startsWith(origin.split('.')[0]))) {
                console.warn('Invalid origin:', event.origin);
                return;
            }

            if (event.data.type === 'DISCORD_LOGIN_SUCCESS') {
                console.log('✅ Discord login successful:', event.data.user);

                // Store user data
                window.etherith.user = event.data.user;
                window.etherith.isAuthenticated = true;

                // Store in Yjs document for persistence
                window.etherith.profileData.set('user', event.data.user);
                window.etherith.profileData.set('lastLogin', Date.now());

                // Update UI
                updateProfileUI(event.data.user);

                // Remove event listener
                window.removeEventListener('message', handleDiscordOAuthMessage, false);

                console.log('🎮 Discord OAuth integration complete');
            } else if (event.data.type === 'DISCORD_LOGIN_ERROR') {
                console.error('❌ Discord login failed:', event.data.error);
                alert('Discord login failed. Please try again.');
            }
        }

        function updateProfileUI(user) {
            // Hide login button, show profile
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('profile-info').style.display = 'flex';

            // Update profile elements
            document.getElementById('user-name').textContent = user.username;
            document.getElementById('user-status').textContent = 'Connected via Discord';

            // Update avatar
            const avatarElement = document.getElementById('user-avatar');
            avatarElement.src = user.avatarURL;
            avatarElement.alt = user.username;

            updateDebugInfo({
                authenticated: true,
                user: {
                    id: user.id,
                    username: user.username,
                    avatar: !!user.avatar
                },
                timestamp: new Date().toISOString()
            });
        }

        // Check for existing authentication on load
        function checkExistingAuth() {
            // Check URL for auth data (fallback method)
            const urlParams = new URLSearchParams(window.location.search);
            const authData = urlParams.get('auth');

            if (authData) {
                try {
                    const userData = JSON.parse(atob(authData));
                    window.etherith.user = userData;
                    window.etherith.isAuthenticated = true;
                    updateProfileUI(userData);

                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                } catch (error) {
                    console.error('Error parsing auth data:', error);
                }
                return;
            }

            // Check Yjs storage for existing user
            const storedUser = window.etherith.profileData.get('user');
            if (storedUser) {
                console.log('👤 Found existing user session');
                window.etherith.user = storedUser;
                window.etherith.isAuthenticated = true;
                updateProfileUI(storedUser);
            }
        }

        // Initialize default view with transitions
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial active state
            const vaultView = document.getElementById('vault-view');
            if (vaultView) {
                vaultView.style.display = 'block';
                setTimeout(() => {
                    vaultView.classList.add('active');
                }, 100);
            }
        });

        // Add smooth scroll behavior
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.borderBottomColor = 'var(--grey-200)';
            } else {
                header.style.borderBottomColor = 'var(--border-light)';
            }
        });
    </script>
</body>
</html>
